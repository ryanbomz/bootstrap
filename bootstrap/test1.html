      .layout {

      }

      @media (min-width: 991.98px) {
        .background {
          background-color: rgb(128, 0, 105);
        }
      }

      @media (min-width: 1199.98px) {
        .background {
          background-color: rgb(0, 70, 89);
        }
      }

      @media (min-width: 1399.98px) {
        .background {
          background-color: rgb(100, 150, 0);
        }
      }
